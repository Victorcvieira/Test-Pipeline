name: UiPathBuildDeploy
on:
  push:
    branches: [ main ]
jobs:
 remove-old-artifacts:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '1 month'
 Build:
    runs-on: windows-latest
    needs: remove-old-artifacts
    steps:            
      # Checkout code from this repo
      - name: Checkout Code
        uses: actions/checkout@v2      
      # Facilitate the UiPath CLI in the github artifacts
      - name: Get UiPath CLI
        run: |
                 New-Item -Path "C:\\" -ItemType "directory" -Name "uipathcli";
                 Invoke-WebRequest "https://uipath.pkgs.visualstudio.com/Public.Feeds/_apis/packaging/feeds/1c781268-d43d-45ab-9dfc-0151a1c740b7/nuget/packages/UiPath.CLI.Windows/versions/23.10.8894.39673/content" -OutFile "C:\\uipathcli\\cli.zip";
                 Expand-Archive -LiteralPath "C:\\uipathcli\\cli.Zip" -DestinationPath "C:\\uipathcli";
      # Use uipcli to package and deploy (for each project.json found)                           
      - name: Pack and Deploy
        run: |
                          $outputDir = Join-Path $env:GITHUB_WORKSPACE "Output"
                          & "C:\\uipathcli\\tools\\uipcli.exe" package pack "$($env:GITHUB_WORKSPACE)\project.json" --output "$outputDir" --autoVersion --libraryOrchestratorUrl "https://staging.uipath.com" --libraryOrchestratorAccountForApp ${{secrets.ACCOUNT_NAME}} --libraryOrchestratorTenant ${{secrets.TENANT_NAME}} --libraryOrchestratorApplicationId "${{secrets.OAUTH_CLIENT_ID}}" --libraryOrchestratorApplicationSecret "${{secrets.OAUTH_CLIENT_SECRET}}" --libraryOrchestratorApplicationScope ${{secrets.OAUTH_CLIENT_SCOPES}}
                          & "C:\\uipathcli\\tools\\uipcli.exe" package deploy "$outputDir" "https://staging.uipath.com/" "${{secrets.TENANT_NAME}}" -A ${{secrets.ACCOUNT_NAME}} -I ${{secrets.OAUTH_CLIENT_ID}} -S "${{secrets.OAUTH_CLIENT_SECRET}}" -o "${{secrets.ORCH_FOLDER}}" --applicationScope "${{secrets.OAUTH_CLIENT_SCOPES}}" -h Main.xaml
      # Persist build artifacts
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.0
        with:	 
             name: ProjectFiles
             path: ${{ github.workspace }}/**
             if-no-files-found: error
             retention-days: 2
